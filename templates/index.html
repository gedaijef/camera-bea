<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de QR Code</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
</head>

<body>
    <button id="startButton">Abrir Câmera</button>
    <canvas id="canvas" hidden></canvas>
    <video id="video" width="300" height="300" style="border: 1px solid black;"></video>
    <p id="result"></p>

    <script>
        const video = document.getElementById('video');
        const canvasElement = document.getElementById('canvas');
        const canvas = canvasElement.getContext('2d');
        const result = document.getElementById('result');

        document.getElementById('startButton').addEventListener('click', async function () {
            // Solicita acesso à câmera
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
            video.srcObject = stream;
            video.setAttribute('playsinline', true); // necessário para o iOS safari
            video.play();
            requestAnimationFrame(tick);
        });

        function tick() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvasElement.hidden = false;
                canvasElement.height = video.videoHeight;
                canvasElement.width = video.videoWidth;
                canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
                const imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: 'dontInvert',
                });
                if (code) {
                    result.innerText = `Código QR detectado: ${code.data}`;

                    // Parar o vídeo
                    video.pause();

                    // Pegando número da inscrição e a data atual
                    let num_inscricao = code.data
                    num_inscricao = num_inscricao.substr(num_inscricao.lastIndexOf('/') + 1, num_inscricao.lastIndexOf('.html'))

                    let data = new Date()

                    // enviar dados para banco de dados

                    // Redirecionar para o novo index
                    window.open(code.data, "_self");
                } else {
                    result.innerText = 'Nenhum QR Code detectado.';
                }
            }
            requestAnimationFrame(tick);
        }
    </script>
</body>

</html>
